<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://kit.fontawesome.com/974a833961.js" crossorigin="anonymous"></script>
    <title>Todo-List App</title>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <h1>Todo List</h1>
            <form class='header-add'>
                <input type='text' id='newTodo' placeholder='Enter your Task'>
                <button type='submit' class='btn add'>
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>
        </div>
        <h2 class='todo-headline'>Your Tasks</h2>
        <div class='todo-container'>
            <div class='todo'>
            </div>
        </div>
        <h2 class='completed-healine'>Completed Tasks</h2>
        <div class='completed-container'>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
